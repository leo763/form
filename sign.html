<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a47d6090dc.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="cover">
      <h1>Sign Up</h1>
      <form action="" method="post">

          <div class="input">
            <input id="fname" class="inp" type="text" placeholder="First Name" required/>
            <br />
          </div>

          <div class="input">
            <input id="lname" class="inp" type="text" placeholder="Last Name" required/>
            <br />
          </div>

          <!-- <div class="input">
            <input id="email" class="inp" type="email" placeholder="Email" required/>
            <br />
          </div>

          <div class="input">
            <input id="email" class="inp" type="email" placeholder="Email" required/>
            <br />
          </div> -->

          <div class="input">
            <input id="email" class="inp" type="email" placeholder="Email" required/>
            <br />
          </div>

          <div class="input">
            <input id="password" class="inp" type="password" placeholder="password" required/>
            <i class="fa fa-eye" id="seen"></i>
            <i class="fa fa-eye-slash" id="unseen"></i>
            <br />
          </div>
          <div id="div">
            <p id="number"><span id="sn">&#10006</span>  Password should contian a number</p>
            <p id="sl"><span id="ssl">&#10006</span>  Password should contian Lower Case letters</p>
            <p id="bl"><span id="sbl">&#10006</span>  Password should contian Upper Case letters</p>
            <p id="sc"><span id="ssc">&#10006</span>  Password should contian special characters</p>
            <p id="length"><span id="slength">&#10006</span>  Password should contian Atleast 8 characters</p>
          </div>
      
          <div class="input">
            <input id="cpassword" class="inp" type="password" placeholder="confirm password" required/>
            <br />
          </div>
          <div id="div1">
            <p id="same"><span id="cp">&#10006</span>  Password should the same</p>
          </div>

          <div class="link">
            <button class="btn" id="btn">Sign Up</button>
            <a href="login.html">Have an account</a>
          </div>
      </form>
      
    </div>



      <script>
        var password = document.getElementById("password");
        var cpassword = document.getElementById("cpassword");
        var div = document.getElementById("div");
        var number = document.getElementById("number");
        var sl = document.getElementById("sl");
        var sc = document.getElementById("sc");
        var bl = document.getElementById("bl");
        var length = document.getElementById("length");
        var same = document.getElementById("same");


        password.addEventListener("focus", () => {
          div.style.display = "block";
          number.style.color = "red";
          sl.style.color = "red";
          sc.style.color = "red";
          bl.style.color = "red";
          length.style.color = "red";
        });

        cpassword.addEventListener("focus", () => {
          div1.style.display = "block";
          same.style.color = "red";
          
        });

        cpassword.addEventListener("keyup", () => {
          if (password.value == cpassword.value) {
            same.style.color = "green";
            document.getElementById("cp").innerHTML = "&#10004";
          } else {
            same.style.color = "red";
            document.getElementById("cp").innerHTML = "&#10006";
          }
        })

        password.addEventListener("keyup", () => {
          if (password.value.match(/[0-9]/)) {
            number.style.color = "green";
            document.getElementById("sn").innerHTML = "&#10004";
          } else {
            number.style.color = "red";
            document.getElementById("sn").innerHTML = "&#10006";

          }

          if (password.value.match(/[a-z]/)) {
            sl.style.color = "green";
            document.getElementById("ssl").innerHTML = "&#10004";
          } else {
            sl.style.color = "red";
            document.getElementById("ssl").innerHTML = "&#10006";
          }

          if (
            password.value.match(/[-,_,+,=,.,/,',",;,:,!,#,%,&,(,),`,~,@,{,}]/)
          ) {
            sc.style.color = "green";
            document.getElementById("ssc").innerHTML = "&#10004";
          } else {
            sc.style.color = "red";
            document.getElementById("ssc").innerHTML = "&#10006";
          }

           if (
            password.value.match(/[A-Z]/)
          ) {
            bl.style.color = "green";
            document.getElementById("sbl").innerHTML = "&#10004";
          } else {
            bl.style.color = "red";
            document.getElementById("sbl").innerHTML = "&#10006";
          }

          if (
            password.value.length >= 8
          ) {
            length.style.color = "green";
            document.getElementById("slength").innerHTML = "&#10004";
          } else {
            length.style.color = "red";
            document.getElementById("slength").innerHTML = "&#10006";
          }
        });

        document.getElementById("seen").addEventListener("click", ()=>{
                document.getElementById("password").type = "text";
                document.getElementById("seen").style.display = "none";
                document.getElementById("unseen").style.display = "block";  
        })

        document.getElementById("unseen").addEventListener("click", ()=>{
                document.getElementById("password").type = "password";
                document.getElementById("seen").style.display = "block";
                document.getElementById("unseen").style.display = "none";  
        })

        document.addEventListener
      </script>
  </body>
</html>
